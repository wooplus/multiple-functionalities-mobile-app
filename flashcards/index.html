        <button

          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-item-list">

    <h3 class="quizz-title">Woo Quiz üìñ</h3>
    <form action="">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Question</label
        >
        <input
          type="email"
          class="form-control"
          id="question-field"
          placeholder="What is the second largest country in the world?"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Answer</label
        >
        <textarea
          class="form-control"
          id="answer-field"
          placeholder="Canada"
          rows="3"
        ></textarea>
        <button id="add-quiz-btn btn btn-primary">Create a quiz</button>
      </div>
    </form>

    <div class="flash-container" id="flash-container">
      <div class="flashcard front-reverse back-reverse" id="flashcard">
        <div class="front" id="front">
          <h2>Question</h2>
          <p>What is the capital of France?</p>
        </div>
        <div class="back" id="back">
          <h2>Answer</h2>
          <p>Paris</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
